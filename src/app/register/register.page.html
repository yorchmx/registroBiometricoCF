<ion-header>

</ion-header>

<ion-content class="ion-padding">
  <div class="title">
    <h4>Registro</h4>
    <p>Registra tus datos</p>
  </div>

  <ion-input placeholder="Nombres" class="primary-input"></ion-input>
  <ion-input placeholder="Apellidos" class="primary-input"></ion-input>
  <ion-input type="email" placeholder="Email" class="primary-input" required></ion-input>
  <ion-input placeholder="Celular" class="primary-input"></ion-input>
  
  <ion-input placeholder="Password" type="password" class="primary-input"></ion-input>

  <p>By signing up you're agreed to our Terms & Conditions</p>

  <div class="ion-margin-top">
    <ion-button expand="block" (click)="register()">REGISTRAR</ion-button>
  </div>

  <div class="ion-margin-top ion-text-center">
    <a (click)="dismiss()">Cerrar</a>
  </div>
</ion-content>
